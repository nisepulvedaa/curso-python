<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <title>{% block title %} Master en Python | Aprendiendo Flask con Nicolas Sepulveda {% endblock %} </title>
</head>

<body>

    <!--Cabecera de la pagina-->
    <header>
        <div id="logotipo">
            <!--Logo Django-->
            <img src="{{ url_for('static', filename='images/logo_negativo.png') }}">
            <h1>Proyecto Web con Flask</h1>
        </div>

    </header>

    <nav>
        <ul>
            <li>
                <a href="/">Inicio</a>
            </li>
            <li>
                <a href="{{ url_for('informacion') }}">Información</a>
            </li>
            <li>
                <a href="{{ url_for('crear_coche') }}">Crear coche</a>
            </li>
            <li>
                <a href="{{ url_for('coches') }}">Listado de Coches</a>
            </li>
            <li>
                <a href="{{ url_for('contacto') }}">Contacto</a>
            </li>
            <li>
                <a href="{{ url_for('lenguajes') }}">Lenguajes de Programación</a>
            </li>
        </ul>
    </nav>
    <div class="barra">
        <span class="esquina-izquierda"></span>
        <span class="relleno-barra"></span>
        <span class="esquina-derecha"></span>
    </div>

    <div id="content">

        <div class="box">


            {% block content %}
            <!--Codigo que viene de template-->
            <strong>Contenido del bloque original!!!</strong> {% endblock %}

        </div>

    </div>


    <footer>
        Master en Python &copy; Nicolas Sepulveda {{now.year}}
    </footer>






</body>

</html>
